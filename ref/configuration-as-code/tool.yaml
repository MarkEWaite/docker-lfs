tool:
  ant:
    installations:
    - name: "ant-latest"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-ant-1.10.14"
              url: "https://home.markwaite.net/~mwaite/ant/apache-ant-1.10.14-bin.zip"
  git:
    installations:
    - home: "git"
      name: "Default"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "!windows && !freebsd && !openbsd"
              toolHome: "/usr/bin/git"
          - command:
              command: "true"
              label: "freebsd || openbsd"
              toolHome: "/usr/local/bin/git"
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.42.0.2\\mingw64\\bin\\git.exe"
    - home: "git"
      name: "git-windows"
      properties:
      - installSource:
          installers:
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.42.0.2\\mingw64\\bin\\git.exe"
          - zip:
              label: "windows && amd64"
              subdir: "mingw64\\bin\\git.exe"
              url: "https://home.markwaite.net/~mwaite/git/MinGit-2.42.0.2-64-bit.zip"
    - home: "git"
      name: "git-2.11.1"
      properties:
