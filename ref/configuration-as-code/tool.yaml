tool:
  ant:
    installations:
    - name: "ant-latest"
      properties:
      - installSource:
          installers:
          - command:
              command: "echo 'Using tools/apache-ant-1.10.14 Ant for jagent && !windows'"
              label: "jagent && !windows"
              toolHome: "/home/jagent/tools/apache-ant-1.10.14"
          - batchFile:
              command: "echo 'Using tools\\apache-ant-1.10.14 Ant for windows'"
              label: "windows"
              toolHome: "C:\\tools\\apache-ant-1.10.14"
          - command:
              command: "echo 'Using tools/apache-ant-1.10.14 Ant for git.markwaite.net'"
              label: "git.markwaite.net"
              toolHome: "/home/mwaite/tools/apache-ant-1.10.14"
          - zip:
              subdir: "apache-ant-1.10.14"
              url: "https://home.markwaite.net/~mwaite/ant/apache-ant-1.10.14-bin.zip"
  git:
    installations:
    - home: "git"
      name: "Default"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "!windows && !freebsd"
              toolHome: "/usr/bin/git"
          - command:
              command: "true"
              label: "freebsd"
              toolHome: "/usr/local/bin/git"
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.46.0\\mingw64\\bin\\git.exe"
    - home: "git"
      name: "git-windows"
      properties:
      - installSource:
          installers:
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.46.0\\mingw64\\bin\\git.exe"
          - zip:
              label: "windows && amd64"
              subdir: "mingw64\\bin\\git.exe"
              url: "https://home.markwaite.net/~mwaite/git/MinGit-2.46.0-64-bit.zip"
    - home: "git"
      name: "git-2.25.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.25 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.30.0"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.30 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.43.0"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.43 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.46.0"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.46 && linux"
              toolHome: "/usr/bin/git"
          - command:
              command: "true"
              label: "git-2.45 && freebsd"
              toolHome: "/usr/local/bin/git"
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.46.0\\mingw64\\bin\\git.exe"
    - name: "jgit"
    - name: "jgitapache"
  jdk:
    installations:
    - name: "jdk8"
      properties:
      - installSource:
          installers:
          - command:
              command: "echo 'Using /opt/jdk-8 for !alpine && !freebsd && !windows && !s390x'"
              label: "!alpine && !freebsd && !windows && !s390x"
              toolHome: "/opt/jdk-8"
          - command:
              command: "echo 'Using C:\\tools\\jdk-8 for windows'"
              label: "windows"
              toolHome: "c:\\tools\\jdk-8"
          - command:
              command: "echo 'Using /usr/local/openjdk8 for freebsd'"
              label: "freebsd"
              toolHome: "/usr/local/openjdk8"
          - zip:
              label: "alpine"
              subdir: "jdk8u422-b05"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/8/OpenJDK8U-jdk_x64_alpine-linux_hotspot_8u422b05.tar.gz"
    - name: "jdk11"
      properties:
      - installSource:
          installers:
          - command:
              command: "echo 'Using /opt/jdk-11 for !alpine && !freebsd && !windows'"
              label: "!alpine && !freebsd && !windows"
              toolHome: "/opt/jdk-11"
          - command:
              command: "echo 'Using C:\\tools\\jdk-11 for windows'"
              label: "windows"
              toolHome: "c:\\tools\\jdk-11"
          - zip:
              label: "alpine"
              subdir: "jdk-11.0.24+8"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/11/OpenJDK11U-jdk_x64_alpine-linux_hotspot_11.0.24_8.tar.gz"
          - command:
              command: "echo 'Using /usr/local/openjdk11 for freebsd'"
              label: "freebsd"
              toolHome: "/usr/local/openjdk11"
    - name: "jdk17"
      properties:
      - installSource:
          installers:
          - zip:
              label: "linux && amd64 && !Alpine && !alpine && !cloud"
              subdir: "jdk-17.0.12+7"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/17/OpenJDK17U-jdk_x64_linux_hotspot_17.0.12_7.tar.gz"
          - zip:
              label: "windows && amd64"
              subdir: "jdk-17.0.12+7"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/17/OpenJDK17U-jdk_x64_windows_hotspot_17.0.12_7.zip"
          - command:
              command: "true"
              label: "cloud && !freebsd && !Alpine && !alpine"
              toolHome: "/home/jagent/tools/jdk-17.0.12+7"
          - command:
              command: "true"
              label: "Alpine"
              toolHome: "/usr/lib/jvm/java-17-openjdk"
          - command:
              command: "true"
              label: "alpine"
              toolHome: "/usr/lib/jvm/java-17-openjdk"
          - command:
              command: "true"
              label: "freebsd"
              toolHome: "/usr/local/openjdk17"
          - adoptOpenJdkInstaller:
              id: "jdk-17.0.12+7"
    - name: "jdk21"
      properties:
      - installSource:
          installers:
          - zip:
              label: "linux && amd64 && !Alpine && !alpine && !cloud"
              subdir: "jdk-21.0.4+7"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/21/OpenJDK21U-jdk_x64_linux_hotspot_21.0.4_7.tar.gz"
          - zip:
              label: "windows && amd64"
              subdir: "jdk-21.0.4+7"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/21/OpenJDK21U-jdk_x64_windows_hotspot_21.0.4_7.zip"
          - command:
              command: "true"
              label: "cloud && !freebsd && !Alpine && !alpine"
              toolHome: "/home/jagent/tools/jdk-21.0.4+7"
          - command:
              command: "true"
              label: "Alpine"
              toolHome: "/usr/lib/jvm/java-21-openjdk"
          - command:
              command: "true"
              label: "alpine"
              toolHome: "/usr/lib/jvm/java-21-openjdk"
          - command:
              command: "true"
              label: "freebsd"
              toolHome: "/usr/local/openjdk21"
          - adoptOpenJdkInstaller:
              id: "jdk-21.0.4+7"
  maven:
    installations:
    - name: "maven-latest"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-maven-3.9.8"
              url: "https://home.markwaite.net/~mwaite/maven/apache-maven-3.9.8-bin.zip"
    - name: "mvn"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-maven-3.9.8"
              url: "https://home.markwaite.net/~mwaite/maven/apache-maven-3.9.8-bin.zip"
    - name: "maven-4.0.0-alpha-4"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-maven-4.0.0-alpha-4"
              url: "https://home.markwaite.net/~mwaite/maven/apache-maven-4.0.0-alpha-4-bin.zip"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
  pipelineMaven:
    triggerDownstreamUponResultAborted: false
    triggerDownstreamUponResultFailure: false
    triggerDownstreamUponResultNotBuilt: false
    triggerDownstreamUponResultSuccess: true
    triggerDownstreamUponResultUnstable: false
