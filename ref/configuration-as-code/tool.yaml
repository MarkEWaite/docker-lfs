tool:
  ant:
    installations:
    - name: "ant-latest"
      properties:
      - installSource:
          installers:
          - command:
              command: "echo 'Using pre-installed ant for jagent and not Windows'"
              label: "jagent && !windows"
              toolHome: "/home/jagent/tools/apache-ant-1.10.14"
          - batchFile:
              command: "echo 'Using pre-installed ant for Windows'"
              label: "windows"
              toolHome: "C:\\tools\\apache-ant-1.10.14"
          - zip:
              subdir: "apache-ant-1.10.14"
              url: "https://home.markwaite.net/~mwaite/ant/apache-ant-1.10.14-bin.zip"
  git:
    installations:
    - home: "git"
      name: "Default"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "!windows && !freebsd && !openbsd"
              toolHome: "/usr/bin/git"
          - command:
              command: "true"
              label: "freebsd || openbsd"
              toolHome: "/usr/local/bin/git"
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.45.2\\mingw64\\bin\\git.exe"
    - home: "git"
      name: "git-windows"
      properties:
      - installSource:
          installers:
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.45.2\\mingw64\\bin\\git.exe"
          - zip:
              label: "windows && amd64"
              subdir: "mingw64\\bin\\git.exe"
              url: "https://home.markwaite.net/~mwaite/git/MinGit-2.45.2-64-bit.zip"
    - home: "git"
      name: "git-2.20.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.20 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.25.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.25 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.30.0"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.30 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.43.0"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.43 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.45.2"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.44 && linux"
              toolHome: "/usr/bin/git"
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.45.2\\mingw64\\bin\\git.exe"
    - name: "jgit"
    - name: "jgitapache"
