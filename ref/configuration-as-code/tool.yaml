tool:
  ant:
    installations:
    - name: "ant-latest"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-ant-1.10.13"
              url: "https://home.markwaite.net/~mwaite/ant/apache-ant-1.10.13-bin.zip"
  git:
    installations:
    - home: "git"
      name: "Default"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "!windows && !freebsd && !openbsd"
              toolHome: "/usr/bin/git"
          - command:
              command: "true"
              label: "freebsd || openbsd"
              toolHome: "/usr/local/bin/git"
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.40.0\\mingw64\\bin\\git.exe"
    - home: "git"
      name: "git-windows"
      properties:
      - installSource:
          installers:
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.40.0\\mingw64\\bin\\git.exe"
          - zip:
              label: "windows && 64bit"
              subdir: "mingw64\\bin\\git.exe"
              url: "https://home.markwaite.net/~mwaite/git/MinGit-2.40.0-64-bit.zip"
    - home: "git"
      name: "git-2.11.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.11 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.17.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.17 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.20.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.20 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.25.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.25 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.30.0"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.30 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.40.0"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.40 && linux"
              toolHome: "/usr/bin/git"
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.40.0\\mingw64\\bin\\git.exe"
    - name: "jgit"
    - name: "jgitapache"
